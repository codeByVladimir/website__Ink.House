<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>Реплики картин от Ink. House</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a class="header__logo" href="#">
                    <img src="./img/star-logo.svg" srcset="./img/star__logo-phone.svg 450w" class="header__logo-img" alt="Логотип">
                    <h1 class="header__logo-title">Ink. House</h1>
                </a>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">Репродукции</li>
                        <li class="header__nav-item">Новинки</li>
                        <li class="header__nav-item">О нас</li>
                    </ul>
                    <button class="header__button-card">
                        <img class="header__cart" src="img/cart.svg" alt="Корзина">
                    </button>
                </nav>
            </div>
        </div>
        <div class="header__burger-menu">
            <div class="container">
                <div class="header__adaptive-nav">
                    <button class="header__open-popup">
                    </button>
                    <button class="header__button-card">
                        <img class="header__cart" src="img/cart.svg" alt="Корзина">
                    </button>
                    <div class="header__popup js-close">
                        <div class="header__popup-content">
                            <a class="header__logo popup__logo" href="#">
                                <img src="./img/star-logo.svg" srcset="./img/star__logo-phone.svg 450w" class="header__logo-img" alt="Логотип">
                                <h1 class="header__logo-title popup-title">Ink. House</h1>
                            </a>
                            <button class="header__close-popup">
                                <img class="header__close-popup-img" src="./img/close-popup.svg" alt="Закрыть окно">
                            </button>
                        
                            <nav class="header__popup-nav">
                                <ul class="header__nav-list popup__list">
                                    <li class="header__nav-item">Репродукции</li>
                                    <li class="header__nav-item">Новинки</li>
                                    <li class="header__nav-item">О нас</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__garden">
                    <div class="hero__image-wrapper">
                        <img class="hero__image" src="./img/hero__image.png" alt="Картинка секции">
                    </div>
                    <div class="hero__about-wrapper">
                        <h1 class="hero__title">Реплики картин от <span class="title__decoration">Ink. House</span></h1>
                        <h2 class="hero__subtitle">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</h2>
                        <a  class="hero__button" href="#">Продукция</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <div class="products__title-wrapper">
                    <h2 class="products__title">Репродукции</h2>
                    <nav class="products__navigation">
                        <button class="products__button-nav">Франция</button>
                        <button class="products__button-nav">Германия</button>
                        <button class="products__button-nav">Англия</button>
                    </nav>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
